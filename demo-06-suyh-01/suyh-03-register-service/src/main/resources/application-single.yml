

# 单机版本的才需要用到下面的两个配置，
eureka:
  client:
    # 是否将自己注册到 Eureka-Server 中，默认的为 true
    registerWithEureka: false
    # 是否冲 Eureka-Server 中获取服务注册信息，默认为 true
    fetchRegistry: false
    serviceUrl:
      # 通过浏览器访问 Eureka 的服务器
      # 注意了，通过网页访问是没有后缀"/eureka" 这个路径的
      # localhost:8761
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/




