
server:
  port: 9301
spring:
  application:
    # 当前服务名称
    name: sso-service

eureka:
  instance:
    # 主机名
    hostname: localhost
  client:
    serviceUrl:
      # 连接到单机版注册中心地址
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka:
      true

