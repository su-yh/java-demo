spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git: # 远程库的git地址
          # uri: https://github.com/mengxuegu/microservice-cloud-config.git
          uri: https://github.com/su787910081/microservice-cloud-config.git
          # username:
          # password:
          # 超时时间
          timeout: 5
          # 分支
          default-label: master

server:
  port: 9100

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

